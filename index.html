<link rel="stylesheet" href="styles/style.css">



<div class="wrapper">
	<object type="text/html" class="object-header" data="templates/header.html"></object>
	<div id="newBtn">
		<button id="reset" class="waves-effect waves-light btn">Reset</button>
			
	</div>
	<div class="row">
		<div class="col s6 m4 offset-m1">
		<div class="card-action">Player Score:</div><div id="playerScore"></div>
			<div class="card blue-grey darken-1">
			<div class="card-action">Player Card</div>
				<div id="player" class="card-content" "white-text">
					<div class="">Name:</div><div id="player-name"></div>
					<div class="">Height:</div><div id="player-height"></div>
					<div class="">Mass:</div><div id="player-mass"></div>
					<div class="">Birth Year:</div><div id="player-birth_year"></div>
				</div>
			</div>
		</div>
		<div id="buttons-layout" class="col s2">
			<h6 class="center-align">Compare:</h6>
				<div id="buttons">
					<button id="height" class="waves-effect waves-light btn">Height</button>
					<button id="mass" class="waves-effect waves-light btn">Mass</button>
					<button id="birth_year" class="waves-effect waves-light btn">birth year</button>
				</div>
				<div id='result'></div>
			<button id="nextCard" class="waves-effect waves-light btn">Next Card</button>
		</div>
		<div class="card-action">Computer's Score:</div><div id="computerScore"></div>
		<div class="col s6 m4">
			<div class="card blue-grey darken-1">
			<div class="card-action">Computer's Card</div>
				<div id="computer" class="card-content white-text hidden">
					<div class="">Name:</div><div id="computer-name"></div>
					<div class="">Height:</div><div id="computer-height"></div>
					<div class="">Mass:</div><div id="computer-mass"></div>
					<div class="">Birth Year:</div><div id="computer-birth_year"></div>
				</div>
			</div>
		</div>
	</div>
</div>
